<!DOCTYPE html>
<html>
<head>
    <title>Audio OTP Verification</title>
</head>
<body>
    <h2>Verify Audio OTP for â‚¹{{ amount }}</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'success' %}green{% elif category == 'danger' %}red{% else %}blue{% endif %};">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <p>Listen to this audio and type the number:</p>
    <audio controls autoplay>
        <source src="{{ url_for('captcha_audio') }}?t={{ timestamp }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <form method="POST">
        <input type="text" name="captcha" placeholder="Enter the number you heard" required>
        <button type="submit">Verify</button>
    </form>

    <br>
    <a href="{{ url_for('resend_captcha') }}">Resend OTP</a>
    <br><br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
